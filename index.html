<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ai universe</title>
    <!-- daisly ui and tailwind css cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/2542675057.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container mx-auto px-4 space-y-5 my-8 text-center">
      <h2 class="text-3xl font-bold">Ai Universe Hub</h2>
      <button
        onclick="sortByDateClickHandelar()"
        class="btn btn-error text-white font-semibold"
      >
        Sort by Date
      </button>
    </header>

    <main class="container px-4 mx-auto">
      <!-- cards section -->
      <section class="py-8">
        <!-- cards container -->
        <div
          id="cards_container"
          class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        ></div>
        <div id="show_more_div" class="py-5 text-center">
          <button
            onclick="showMoreClickHandelar()"
            class="btn btn-success text-white"
          >
            Show more
          </button>
        </div>
      </section>

      <!-- modal section -->
      <!-- You can open the modal using ID.showModal() method -->
      <section id="">
        <dialog id="show_modal" class="modal-scroll container mx-auto lg:w-9/12 md:w-10/12 rounded-xl">
          <div class=" bg-white ">
            <form method="dialog" class="flex flex-row-reverse ">
              <button
                class="btn text-xl btn-circle btn-ghost relative  text-red-600  hover:bg-white"
              >
                âœ•
              </button>
            </form>
            <!-- modal content start -->
            <div id="modal_content">

            </div>
            <!-- modal content end -->
          </div>
        </dialog>
      </section>
    </main>

    <footer></footer>

    <!-- js link -->
    <script src="/script/main.js"></script>
  </body>
</html>
